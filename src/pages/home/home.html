<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToogle>
      <ion-icon name="arrow-back"></ion-icon>
    </button>   
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- New Post -->
  <div class="new-post">
    <h1>City News</h1>
    <ion-card>
      <ion-card-content>
        <ion-row>
          <ion-col col-2 no-padding>
            <img src="../../assets/imgs/avatar.jpg"/>
          </ion-col>
          <ion-col col-10>
            <h3><strong>Andree-Ann Labrance</strong></h3>
            <small>18 Nov</small>
          </ion-col>
        </ion-row>

        <p>We must believe that we are gifted for something, andthat sing,at</p>
        <ion-row>
            <ion-col col-2>
              <button ion-button icon-only>
                <ion-icon name="share"></ion-icon>
              </button>
            </ion-col>
            <ion-col col-10 text-right>
              <button ion-button icon-end>
                256
                <ion-icon name="chatbubbles"></ion-icon>
              </button>
              <button ion-button icon-end>
                4 K
                <ion-icon name="heart"></ion-icon>
              </button>
            </ion-col>
        </ion-row>
      </ion-card-content>
      
    </ion-card>
  </div>
  <!-- ./New Post -->
  
  <!-- Posts -->
  <div class="posts">
    <div class="{{ data.align }}" *ngFor = "let data of datas">
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col col-4>
              <img src="../../assets/imgs/{{ data.image }}" class="img-thumbnail"/>
            </ion-col>
            <ion-col col-8>
              <ion-row class="header">
                <ion-col col-8 class="title">
                  <small>{{ data.date }}</small>
                  <h3><strong>{{ data.name }}</strong></h3>
                </ion-col>
                <ion-col col-4 class="avatar">
                  <ion-img width="40" height="40" src="../../assets/imgs/{{ data.avatar }}"></ion-img>
                </ion-col>
              </ion-row>
              <ion-row class="body">
                <ion-col col-12>
                  <p>{{ data.body }}</p> 
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
  <!-- ./Posts -->
  <div ion-fixed class="btn-bottom">
    <button ion-button round>POST NEWS</button>
  </div>
</ion-content>
